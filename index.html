<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <div class="flex-container-column card">
            <div class="result">
                <div class="display">
                    <h1 id="displayNumber">0</h1>
                </div>
            </div>
            <div class="pencetan">
                <div class="flex-container-row">
                    <div class="button">
                        <span class="front">7</span>
                    </div>
                    <div class="button">
                        <span class="front">8</span>
                    </div>
                    <div class="button">
                        <span class="front">9</span>
                    </div>
                    <div class="button o-second">
                        <span class="front negative">+/-</span>
                    </div>
                </div>
                <div class="flex-container-row">
                    <div class="button">
                        <span class="front">4</span>
                    </div>
                    <div class="button">
                        <span class="front">5</span>
                    </div>
                    <div class="button">
                        <span class="front">6</span>
                    </div>
                    <div class="button n-second">
                        <span class="front operator">-</span>
                    </div>
                </div>
                <div class="flex-container-row">
                    <div class="button">
                        <span class="front">1</span>
                    </div>
                    <div class="button">
                        <span class="front">2</span>
                    </div>
                    <div class="button">
                        <span class="front">3</span>
                    </div>
                    <div class="button o-second">
                        <span class="front operator">+</span>
                    </div>
                </div>
                <div class="flex-container-row">
                    <div class="button mbuh">
                        <span class="front clear">
                            CE
                        </span>
                    </div>
                    <div class="button">
                        <span class="front">
                            0
                        </span>
                    </div>
                    <div class="button e-second double">
                        <span class="front equals">
                            =
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
